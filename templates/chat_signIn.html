{% extends "base.html" %}

{% block title %}Family Ties - Sign In{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-4 col-md-4">
            <h3>Family Chat Sign In</h3>
            <hr>
            <form action='/chat_room' method = 'POST'>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="room" placeholder="Room" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Start Chat</button>
            </form>

        </div>
    </div>
</div>


{% endblock %}
